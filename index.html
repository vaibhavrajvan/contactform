<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <title>contact form</title>
  
</head>

<body>
  <div class="container">
    <h1>Contact information</h1>
    <form   action="" method="post" onsubmit="">
      <div class="input-box">
        <label for="name">name :</label><input type="text" placeholder="Enter Your Name" />
      </div>
      <div class="input-box">
        <label for="Email">Email :</label><input type="email" placeholder="Enter Your Email"  pattern="[a-z]\s{z}" title="enter a valid email" />
      </div>
      <div class="input-box">
        <label for="Phone Number ">PhoneNumber :</label><input type="PhoneNumber"
          placeholder="Enter Your Phone Number "  pattern="[6-9]\d{9}" title="enter a valid phonenumber"/>
      </div>
      <div class="input-box">
        <label for="zipcode">Zipcode :</label><select name="zipcode" id=""  pattern="[6-9]\d{9}" title="enter a valid Zip-number">
          <option value="enter a zipcode">Enter a Zipcode</option>
          <option value="saharanpur">247001</option>
          <option value="mathura">281001</option>
          <option value="other">other</option>
        </select>
      </div>
      <div class="input-box">
        <label for="user_issue">issue :</label><select name="user_issue" id="">
          <option value="query">Query</option>
          <option value="complaint">complaint</option>
          <option value="feedback">feedback</option>
          <option value="other">other</option>
        </select>
      </div>
      <div class="input-box message">
        <label for="message">message :</label><textarea name="" id="" cols="30" rows="10 "></textarea>
      </div>
      <input type="submit" value="submit" id="submit" name="submit" />
    </form>
  </div>
</body>

</html>
